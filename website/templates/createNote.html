{% extends "base.html"%}
{% block title %}Notes{% endblock %}
{% block content%}
<div class="container">
    <div style="margin-top: 0.5rem"></div>
    <center>
        <p class="fs-3">Create Notes</p>
    </center>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title"  required name="title">
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Content</label>
            <textarea id="Notes"  name="content" style="
            width:100%;
            height:10rem;
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
            " required></textarea>

        </div>
        <button class="btn btn-dark">Add</button>
    </form>
</div>
{%endblock%}
